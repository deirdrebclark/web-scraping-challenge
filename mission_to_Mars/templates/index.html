<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class = 'container'>
        <div class="jumbotron">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>

        </div>

            {% for mars in mars %}
                <div class = 'row'>
                    <div class = 'col-lg-12'>
                        <h2>Latest Mars News</h2>
                        <H3>{{mars.news_title}}</H3>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>


                <div class = 'row'>
                    <div class = 'col-lg-8'>
                        <h2>Featured Mars Image</h2>
                        <img src={{mars.featured_image}} alt="Featured Image">
                    </div>
                    <div class="col-lg-4">
                        <div class="card" style="width: 20rem;">
                            <div class="card-body">
                              <h4 class="card-title">Current Weather on Mars</h4>
                              <p class="card-text">{{mars.weather}}</p>
                            </div>
                        </div>
                    </div>

                </div>

                    
            {% endfor %}

    </div>

</body>

</html>
